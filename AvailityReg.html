<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body ng-app="availityApp" ng-controller="availityCtrl">

<form ng-submit="myFunc()">
	        <label for="providerInfo" >
            <h2> Welcome to Availity Registration</h2> </label> 
            <br/>
            <br/>
            
	        <label for="providerInfo" >Provider Registration For Availity: </label>  
            <br/><br/>
            <label for="firstName" >First Name: </label>            
            <input type="text" id="firstName" ng-model="provider.firstName" /> <br />

            <label for="lastName" >Last Name: </label>            
            <input type="text" id="lastName" ng-model="provider.lastName" />  <br />

            <label for="NPInumber" >NPI Number: </label>            
            <input type="number" id="NPInumber" ng-model="provider.NPInum" /> <br />

            <label for="business Address" >Business Address: </label>            
            <input type="text" id="busAddr" ng-model="provider.busAddress" />  <br />

            <label for="Phone Number" >Phone Number: </label>            
            <input type="number" id="PhoneNumber" ng-model="provider.PhoneNum" /> <br />

            <label for="Email Address" >Email Address: </label>            
            <input type="text" id="emailAddr" ng-model="provider.emailAddress" />  <br />

  <br/>
  <input type="submit" value="Register">
</form>

<p>{{myTxt}}</p>


<script>
var app = angular.module("availityApp", []);
app.controller("availityCtrl", function($scope, $http) {
  var url="postURL", data="provider", config="contenttype";
  $scope.myTxt = "Please Click to register";
  $scope.myFunc = function () {
  	$http.post(url,data,config).then(
    function(responese) {  $scope.myTxt = "You are registered to availity, Thank you!"}, 
    function (response) {  $scope.myTxt = "Availity is not avaliable, Please try later, Thank you!"}
    );
;
 }
});
</script>

</body>
</html>
